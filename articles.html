<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Articles</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      height: 100%;
      margin: 0px;
    }

    article {
      min-height: 50%;
      width: 50%;
    }

    article:nth-child(1) {
      background-color: red;
    }

    article:nth-child(2) {
      background-color: yellow;
    }

    article:nth-child(3) {
      background-color: blue;
    }

    article:nth-child(4) {
      background-color: green;
    }
  </style>
</head>
<body>
  <article>First</article>
  <article>Second</article>
  <article>Third</article>
  <article>Fourth</article>
</body>
</html>
